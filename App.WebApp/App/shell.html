<div>


    <header>
        <div class="navbar">
            <div id="pagetop" class="container">
                <div class="row-fluid">
                    <div id="topbar" class="navbar-inner">
                        <div class="span10">
                            <div class="pull-left">
                                <p class="site-title">My Music App</p>
                            </div>
                            <div class="row-fluid visible-phone"></div>
                            <div class="pull-right">
                                <nav>
									<ul id="menu" data-bind="foreach: router.navigationModel">
										<li data-bind="css: { active: isActive }">
											<a rel="tooltip" data-bind="attr: { href: hash }, html: title"></a>
										</li>
									</ul>
                                </nav>
                            </div>
                            <div class="loader pull-right" data-bind="css: { active: globalConfig.prototype.isLoading }">
                                <i class="icon-spinner icon-2x icon-spin"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div id="mainContainer" class="row-fluid">
            <div class="span10">
                <div id="pagehoststyle" class="container-fluid page-host min-height" 
                     data-bind="router: { transition: 'entrance', cacheViews: false }">
                </div>
            </div>
        </div>
    </div>


    <footer>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span10">
                    <div class="pull-left">
                        <p>&copy; 2013 - My Music App</p>
                    </div>
                    <div class="pull-right">
                        <ul id="social">
                            <li><a href="http://facebook.com" class="facebook">Facebook</a></li>
                            <li><a href="http://twitter.com" class="twitter">Twitter</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</div>
