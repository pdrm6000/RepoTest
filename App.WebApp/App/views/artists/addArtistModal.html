<div class="messageBox">
    <div id="addDialog" style="width: 300px" class="modal" tabindex="-1" role="dialog" aria-labelledby="Add new artist" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="myModalLabelAdd">Add new artist</h3>
        </div>
        <div class="modal-body">
            <div class="AlbumDirEditRightPanel">
                <p>Artist name</p>
                <input type="text" data-bind="value: artistToAdd.Name" />
                <p>Image</p>
                <input type="text" data-bind="value: artistToAdd.ImageUrl" />
            </div>
        </div>
        <div class="modal-footer">
            <button data-bind="click: ok" data-dismiss="modal" aria-hidden="true" class="btn btn-primary">Add</button>
            <button data-bind="click: cancel" class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
        </div>
    </div>
</div>
