<div class="messageBox">

    <div id="editDialog" class="albumEditDialog modal" tabindex="-1" role="dialog" aria-labelledby="Edit artist" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="myModalLabelEdit">Edit artist</h3>
        </div>
        <div class="modal-body">
            <div class="span5 visible-desktop" style="float: left;width: 220px">
                <img data-bind="attr: { src: artistToUpdate.FullImageUrl }" width="200"/>
            </div>
            <div class="span6 offset1" style="width: 200px;margin-left: 50px;">
                <p>Artist name</p>
                <input type="text" data-bind="value: artistToUpdate.Name" />
                <p>Image</p>
                <input type="text" data-bind="value: artistToUpdate.ImageUrl" />
            </div>
        </div>
        <div class="modal-footer">
            <button data-bind="click: ok" data-dismiss="modal" aria-hidden="true" class="btn btn-primary">Save</button>
            <button data-bind="click: cancel" class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
        </div>
    </div>

</div>
