<div class="messageBox">
    <div id="editDialog" class="albumEditDialog modal" tabindex="-1" role="dialog" aria-labelledby="Edit album" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="H1">Edit album</h3>
        </div>
        <div class="modal-body">
            <div class="span3 visible-desktop">
                <img data-bind="attr: { src: albumToUpdate.FullCoverUrl }" width="100%" class="img-polaroid" />
            </div>
            <div class="span3">
                <p>Album name</p>
                <input width="80%" type="text" data-bind="value: albumToUpdate.AlbumName" />
                <p>Cover</p>
                <input type="text" data-bind="value: albumToUpdate.CoverUrl" />
                <p>Year</p>
                <input type="text" data-bind="value: albumToUpdate.Year" />
            </div>
        </div>
        <div class="modal-footer">
            <button data-bind="click: ok" data-dismiss="modal" aria-hidden="true" class="btn btn-primary">Save</button>
            <button data-bind="click: cancel" class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
        </div>
    </div>
</div>
