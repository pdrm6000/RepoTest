<div id="editDialog" class="albumEditDialog modal hide fade" tabindex="-1" role="dialog" aria-labelledby="Edit artist" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabelEdit">Edit artist</h3>
    </div>
    <div class="modal-body">
        <div class="span5 visible-desktop">
            <img data-bind="attr: { src: FullImageUrl }" width="100%"/>
        </div>
        <div class="span6 offset1">
            <p>Artist name</p>
            <input type="text" data-bind="value: Name" />
            <p>Image</p>
            <input type="text" data-bind="value: ImageUrl" />
        </div>
    </div>
    <div class="modal-footer">
        <button data-bind="click: finishArtistEditing" data-dismiss="modal" aria-hidden="true" class="btn btn-primary">Save</button>
        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
    </div>
</div>
