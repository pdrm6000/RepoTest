<div class="margin-review span3 img-polaroid gray ">
	<img data-bind="attr: { src: albumModel.album.FullCoverUrl }"
	     class=""
	     width="100%"
	     height="100%" />
	<h3 data-bind="text: albumModel.album.AlbumName"></h3> 
	<div style="font-size: 18px" data-bind="text: albumModel.album.ArtistName"></div>
	<div  data-bind="text: albumModel.album.Year"></div>
	
	
	<span class="star-rating mini">
		<input type="radio" data-bind="attr: { name: 'rating' + albumModel.album.Id() }, checked: isSelected, click: rateAlbum" value="1"><i></i>
		<input type="radio" data-bind="attr: { name: 'rating' + albumModel.album.Id() }, checked: isSelected, click: rateAlbum" value="2"><i></i>
		<input type="radio" data-bind="attr: { name: 'rating' + albumModel.album.Id() }, checked: isSelected, click: rateAlbum" value="3"><i></i>
		<input type="radio" data-bind="attr: { name: 'rating' + albumModel.album.Id() }, checked: isSelected, click: rateAlbum" value="4"><i></i>
		<input type="radio" data-bind="attr: { name: 'rating' + albumModel.album.Id() }, checked: isSelected, click: rateAlbum" value="5"><i></i>
	</span>
	<div class="number-rating-mini">
		<h3 data-bind="text: albumModel.rate"></h3>
	</div>
	
	<div class="black-font" data-bind="compose: { model: 'viewmodels/review/comments', activationData: { albumId : albumModel.album.Id, comments: albumModel.comments} }"></div>
</div>
